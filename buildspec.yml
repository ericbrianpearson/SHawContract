version: 0.2 
 
env: 
  variables: 
    PROJECT: SCBuild 
    DOTNET_FRAMEWORK: 4.6.1 
phases: 
  build: 
    commands: 
      - nuget xyz 
      - msbuild v12\ShawContract.sln /p:TargetFrameworkVersion=v$env:DOTNET_FRAMEWORK /p:Configuration=Release /p:DeployIisAppPath="Default Web Site" /p:PackageAsSingleFile=false /p:OutDir=C:\codebuild\artifacts\ /t:Package 
artifacts: 
  files: 
    - '**/*' 
  base-directory: C:\codebuild\artifacts\_PublishedWebsites\${env:PROJECT}_Package\Archive\ 